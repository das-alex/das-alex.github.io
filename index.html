<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>registration</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="flex_container">
		<div class="form_login">
			<h1>Добро пожаловть!!</h1>
			<p>Для продолжения необходимо зарегестрироваться или войти</p>
			<form action="">
				<div>
					<span class="input_before"><i class="fa fa-user"></i></span>
					<input type="text" placeholder="имя пользователя">
				</div>
				<div>
					<span class="input_before"><i class="fa fa-key"></i></span>
					<input type="password" placeholder="пароль">
				</div>
				<input class="login_button" type="submit">
			</form>
		</div>
	</div>
</body>
</html>
